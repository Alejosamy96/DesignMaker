<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner curvo con l√≠neas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .banner {
      position: relative;
      background: #000000;
      color: white;
      text-align: center;
      padding: 100px 20px 150px; /* espacio para las curvas */
      overflow: hidden;
    }

    .banner h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .banner p {
      font-size: 1.2rem;
    }

    .wave-lines {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 180px; /* altura de la curva */
      overflow: hidden;
    }

    .wave-lines svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <section class="banner">
    <div class="wave-lines">
      <svg viewBox="0 0 500 250" xmlns="http://www.w3.org/2000/svg" fill="none" preserveAspectRatio="none">
        <!-- Curvas blancas adaptables -->
        <path d="M0 150 Q250 0 500 150" stroke="white" stroke-width="1" fill="none"/>
        <path d="M0 180 Q250 80 500 180" stroke="white" stroke-width="1" fill="none"/>
        <path d="M0 210 Q250 110 500 210" stroke="white" stroke-width="1" fill="none"/>
      </svg>
    </div>
  </section>
</body>
</html>
